<app-navbar></app-navbar>
<div class="container">
  <div class="header">
    <div class="icon">⚙</div>
    <div class="header-text">
      <h1>Ajustes</h1>
      <p>Personaliza la apariencia de BarberQueue</p>
    </div>
  </div>

  <div class="dark-mode-toggle">
    <div class="dark-mode-content">
      <div class="dark-mode-icon">
        <img class="moon-icon" src="/assets/icons/moon.svg" />
      </div>
      <div class="dark-mode-text">
        <h3>Modo Oscuro</h3>
        <p>Interfaz con fondo oscuro y tonos neutros</p>
      </div>
    </div>
    <div
      class="toggle"
      [class.active]="theme.isDarkMode"
      (click)="toggleDarkMode()"
    ></div>
  </div>

  <div class="section">
    <div class="section-title">Color de Acento</div>
    <div class="section-description">
      Selecciona el color principal para botones y elementos destacados
    </div>

    <div class="color-grid">
      <div
        *ngFor="let color of colors"
        class="color-option"
        [class.selected]="selectedColorId === color.id"
        (click)="selectColor(color.id)"
        [style.background-color]="
          selectedColorId === color.id ? color.selected : ''
        "
        [style.borderColor]="selectedColorId === color.id ? color.hex : ''"
      >
        <div
          class="color-circle"
          [style.background-color]="color.hex"
          [style.borderColor]="color.hex"
        >
          <span *ngIf="selectedColorId === color.id">✓</span>
        </div>
        <div [class.selected]="selectedColorId === color.id" class="color-name">
          {{ color.name }}
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="preview-title">Vista Previa</div>
    <button class="preview-button" [style.background-color]="selectedColor.bg">
      Botón Principal
    </button>
    <div
      class="preview-text"
      [style.border-color]="selectedColor.bg"
      [style.background-color]="selectedColor.light"
    >
      Elemento destacado con color de acento
    </div>
  </div>
</div>
